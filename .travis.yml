language: python
sudo: false

python:
  - "3.6"
# command to install dependencies

branches:
  only:
    - master
    - dev

install:
  - pip install -r requirements.txt
  - pip install pycodestyle

# command to run tests
script:
  - pycodestyle --statistics -qq models.py
  - pycodestyle --statistics -qq views.py
  - pycodestyle --statistics -qq app.py
  - pycodestyle --statistics -qq test_app.py
  - python test_app.py
